<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-success header">AI DJ WEB APP
      <hr>
      <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>
    <button class="btn btn-warning play" onclick="play()"><img src="play.png" class="img_button"></button>
     <button class="btn btn-danger stop" onclick="stop()"><img src="stop.png" class="img_button"></button>
     <button class="btn btn-info pause" onclick="pause()"><img src="resume.png" class="img_button"></button>
    <br>
    <div class="speed_div">
      <img id="speed_img" src="disk.gif">
      <br>
      <p class="speed btn btn-danger">Speed : <span id="speed_value"></span></p>
     
    </div>
    <div class="volume_div">
      <img id="volume_img" src="disk.gif">
      <br>
      <p class="volume btn btn-danger">Volume : <span id="volume_value"></span></p>
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
